<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/d7d0341db1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</head>

<body>

  <div class="menubar">
    <div class="menubar-container">
      <i class="fa-solid fa-house-chimney"></i>
      <span>Home</span>
    </div>
    <div class="menubar-container">
      <i class="fa-solid fa-headphones-simple"></i>
      <span>Services</span>
    </div>
    <div class="menubar-container">
      <i class="fa-solid fa-flag"></i>
      <span>Alerts</span>
    </div>
    <div class="menubar-container">
      <i class="fa-solid fa-chart-pie" style="margin-left: -3px;"></i>
      <span>Stats</span>
    </div>
  </div>


  <div class="main">
    <div class="header">
      <div class="row">
        <div class="col-lg-8">
          <nav class="navbar d-lg-none">
            <div class="container-fluid">
              <div class="topside">
                <div class="icon-box">
                  <i class="fa-solid fa-bell"></i>
                  <span class="noti">5</span>
                </div>
                <div class="icon-box">
                  <i class="fa-solid fa-envelope"></i>
                  <span class="noti">9</span>
                </div>
              </div>
              <a class="navbar-brand" href="#">George Kim</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse mt-3" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <div class="input-group search-md mb-0">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="button" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="d-none d-lg-block">
            <div class="input-group search-lg">
              <input type="text" placeholder="Search">
              <button type="button" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
          <div class="topside">
            <div class="icon-box">
              <i class="fa-solid fa-bell"></i>
              <span class="noti">5</span>
            </div>
            <div class="icon-box">
              <i class="fa-solid fa-envelope"></i>
              <span class="noti">9</span>
            </div>
            <div class="username">
              <span>George Kim</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dash">
      <h3 class="mb-4">Dashboard</h3>
      <div class="row">
        <div class="col-lg-3">
          <div class="dash-box1 shadow-sm">
            <div>
              <p>Earnings(Monthly)</p>
              <h5>$400,000</h5>
            </div>
            <i class="fa-solid fa-calendar"></i>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="dash-box2 shadow-sm">
            <div>
              <p>Earnings(Annual)</p>
              <h5>$800,000</h5>
            </div>
            <i class="fa-solid fa-dollar-sign"></i>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="dash-box3 shadow-sm">
            <div>
              <p>Tasks</p>
              <h5>13</h5>
            </div>
            <i class="fa-solid fa-list-check"></i>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="dash-box4 shadow-sm">
            <div>
              <p>Requests</p>
              <h5>26</h5>
            </div>
            <i class="fa-solid fa-comments"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="visual">
      <div class="row">
        <div class="col-lg-8">
          <div class="charts shadow-sm">
            <div class="chart-title">
              <h4>Earnings Overview</h4>
            </div>
            <canvas class="m-3" id="myChart"></canvas>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="tasks shadow-sm">
            <div class="task-title">
              <h4>Tasks</h4>
            </div>
            <div class="task-list">
              <li>Borrowed Items<span>14</span></li>
              <li>Trello requests<span>2</span></li>
              <li>Marked Comments<span>1</span></li>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: '# monthly',
          data: [0, 10, 5, 3, 20, 30, 45],
          fill: true,
          backgroundColor: '#5f4dd7d2',
          borderColor: '#604dd7',
          borderWidth: 1,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
